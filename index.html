<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">



</head>
<body>
    <form class="search-container">
        <input type="text" id="search-bar" placeholder="      Search for pokemons!"
        <a href="#"><img class="search-icon" src="/images/search-icon.png"></a>
        <a href="#"><img class="filter-list" src="/images/filter.png" id="filter-list-button" onclick="showOrHide()"></a>
    </form>
    <div id="filter-list-window" class="filter-container">
        <div class="filter-heading">
            <span class="filter-heading-line"></span>
            Type
            <span class="filter-heading-line"></span>
        </div>

        <div class="filter-buttons">
        <button class="filter-button" data-type="fire">Fire</button>
        <button class="filter-button" data-type="poison">Poison</button>
        <button class="filter-button" data-type="water">Water</button>
        <button class="filter-button" data-type="bug">Bug</button>
        <button class="filter-button" data-type="flying">Flying</button>
        <button class="filter-button" data-type="normal">Normal</button>
        <button class="filter-button" data-type="electric">Electric</button>
        <button class="filter-button" data-type="ground">Ground</button>
        <button class="filter-button" data-type="fighting">Fighting</button>
        <button class="filter-button" data-type="psychic">Psychic</button>
        <button class="filter-button" data-type="steel">Steel</button>
        <button class="filter-button" data-type="ice">Ice</button>
        <button class="filter-button" data-type="ghost">Ghost</button>
        <button class="filter-button" data-type="rock">Rock</button>
        <button class="filter-button" data-type="dragon">Dragon</button>
        </div>

        <div class="button-container">
            <button id="reset-button">Reset</button>
            <button id="apply-button">Apply</button>
        </div>
    </div>

    <div class="container">
        <ul id="pokedex"></ul>
    </div>

    <button onclick="fetchPokemons()" class="button">
        <span class="button_text">Load More</span>
    </button>

<script src="app.js"></script>






</body>
</html>
